<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Sencilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
<style>
    * {
        text-align: center;
        padding: 25px;
        margin-top: auto;
        font-size: larger;
        height: 70px;
        width: auto;
        background-color: #a17fe0
        }
    body {
        background-color: #a17fe0;
    }
</style>
</head>
<body>
    <h1>Calculadora Sencilla</h1>
        <label for="n1">Número 1</label>
    <input id="n1" type="text" placeholder="Dame número 1">
    <br>
        <label for="n2">Número 2</label>
    <input id="n2" type="text" placeholder="Dame número 2">
    <br>
    <br>
    <button onclick="suma(n1,n2)">Sumar</button>
    <button onclick="restar(n1,n2)">Restar</button>
    <button onclick="multiplicar(n1,n2)">Multiplicar</button>
    <button onclick="dividir(n1,n2)">Dividir</button>
    <p id="suma"></p>
    <p id="resta"></p>
    <p id="multi"></p>
    <p id="divi"></p>

    <script src="index.js"></script>
</body>
</html>
